<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Application - IAI CAIR DSVV</title>
    <style>
        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Welcome Text Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            width: 80px;
            top: 20px;
        }

        .logo-left {
            left: 20px;
        }

        .logo-right {
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Left Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/IAI_logo.svg/2560px-IAI_logo.svg.png" alt="Logo Left" class="logo logo-left">

    <!-- Welcome Text -->
    <h1>Welcome to the Flask Application developed at <br> IAI CAIR - DSVV for Graphiti Multimedia</h1>

    <!-- Right Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/en/4/4e/DevSanskriti_Vishwavidyalaya_logo.png" alt="Logo Right" class="logo logo-right">

</body>
</html>
